<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/medium.css" />
    <link rel="stylesheet" href="styles/large.css" />
  </head>

  <body>
    <header>
      <div class="headBox">
        <div class="coa">
          <img
            src="images/logos/logo.png"
            width="100"
            height="100"
            alt="logo for Chamber of Commerce"
          />

          <div class="santi">
            <h1>Santiago</h1>
            <h2>Chamber of Commerce</h2>
          </div>
        </div>
      </div>
      <nav>
        <p><time></time></p>
      </nav>
    </header>

    <main>
      <h1>OpenWeatherMap.org API Test</h1>
      <p>
        The current temperature in Santiago, Chile is
        <span id="current-temp"></span> &deg;F
      </p>
      <h2>Current Condition Icon</h2>
      <figure>
        <img src="" alt="" id="weather-icon" />
        <figcaption></figcaption>
        <span id="windchill">windchill placeholder</span>
      </figure>
    </main>

    <footer>
      <hr />
      <p>
        2022 Santiago Chamber | L. Harris | WDD 230 Project | Last Modified:
      </p>
    </footer>

    <script src="scripts/weather.js"></script>
  </body>
</html>
