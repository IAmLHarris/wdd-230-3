<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Chamber of Commerce website for Santiago."
    />
    <title>Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/medium.css" />
    <link rel="stylesheet" href="styles/large.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
  </head>

  <body>
    <header>
      <div class="headBox">
        <img
          src="images/logo.png"
          width="100"
          height="100"
          alt="logo for Chamber of Commerce"
        />

        <div class="santi">
          <h1>Santiago</h1>
          <h2>Chamber of Commerce</h2>
        </div>

        <div class="socials"></div>
      </div>
      <nav>
        <p><time></time></p>
      </nav>
    </header>

    <main>
      <div class="lazyload">
        <h1>Stupid Skylines</h1>
        <img
          class="image-unloaded"
          src="images/placeholder.jpg"
          data-src="images/city_pics/1.png"
          alt="Santiago Skyline"
        />
        <img
          class="image-unloaded"
          src="images/placeholder.jpg"
          data-src="images/city_pics/2.png"
          alt="Santiago Skyline"
        />
        <img
          class="image-unloaded"
          src="images/placeholder.jpg"
          data-src="images/city_pics/3.png"
          alt="Santiago Skyline"
        />
        <img
          class="image-unloaded"
          src="images/placeholder.jpg"
          data-src="images/city_pics/4.png"
          alt="Santiago Skyline"
        />
        <img
          class="image-unloaded"
          src="images/placeholder.jpg"
          data-src="images/city_pics/5.png"
          alt="Santiago Skyline"
        />
      </div>
    </main>

    <footer>
      <hr />
      <p>
        2023 Santiago Chamber | L.C. Harris | Last Modified:
        <inline id="mod"></inline>
      </p>
    </footer>

    <script src="scripts/date.js"></script>
    <script src="scripts/mod.js"></script>
    <script src="scripts/lazy.js"></script>
  </body>
</html>
