    <link rel="stylesheet" href="styles/large.css" />

  <header>
    <div class="headBox">
      <div class="coa">
        <a href="../chamber/index.html">
          <img
            src="images/logos/logo.png"
            width="100"
            height="100"
            alt="logo for Chamber of Commerce"
        /></a>

        <div class="santi">
          <h1>Santiago</h1>
          <h2>Chamber of Commerce</h2>
        </div>
      </div>
      <div class="socials">
        <img src="images/logos/google+.png" width="50" height="50" />
        <img src="images/logos/pinterest.png" width="50" height="50" />
        <img src="images/logos/twitter.png" width="50" height="50" />
      </div>
    </div>
    <nav>
      <div class="navigation">
        <a href="directory.html">Directory</a>
        <a href="discover.html">Discover</a>

        <a href="join.html">Join Us</a>
      </div>
      <p><time></time></p>
    </nav>
  </header>

  <body>
    <div class="contact-grid">
      <form class="un" method="get" action="thanks.html">
        <div class="contact-container">
          <fieldset>
            <legend>User Info</legend>
            <label class="ugh1">
              First Name <span class="required">*Required</span>
              <input type="text" name="fname" required />
            </label>

            <label class="ugh1">
              Last Name <span class="required">*Required</span>
              <input type="text" name="lname" required />
            </label>

            <label class="ugh1">
              Applicant Business Position
              <input
                type="text"
                name="bpos"
                pattern="[-A-Za-z\s]{7,}"
                title="Please only input alpha characters, hyphens, and spaces with at least 7 characters."
              />
            </label>

            <label class="ugh1">
              Email <span class="required">*Required</span>
              <input
                type="email"
                name="email"
                placeholder="company@email.com"
                required
              />
            </label>

            <label class="ugh1">
              Phone Number <span class="required">*Required</span>
              <input type="tel" name="pnum" required />
            </label>

            <label class="ugh1">
              Business Name <span class="required">*Required</span>
              <input type="text" name="bname" required />
            </label>
          </fieldset>

          <fieldset>
            <legend>Membership Status</legend>
            <label class="ugh2">
              <input type="radio" name="membership" value="base" /> "Basic
              Membership (Free)"
            </label>
            <label class="ugh2">
              <input type="radio" name="membership" value="bronze" /> "Bronze
              Membership (15$ Per Month)"
            </label>
            <label class="ugh2">
              <input type="radio" name="membership" value="silver" /> "Silver
              Membership (25$ Per Month)"
            </label>
            <label class="ugh2">
              <input type="radio" name="membership" value="gold" /> "Gold
              Membership (40$ Per Month)"
            </label>
          </fieldset>

          <fieldset>
            <legend>Business Description</legend>
            <textarea
              name="description"
              rows="15"
              cols="21"
              placeholder="Describe your business!"
            ></textarea>
          </fieldset>
          <span hidden>Current Date and time: <time></time></span>
        </div>
        <button type="submit">Join Now</button>
      </form>
    </div>

    <footer>
      <hr />
      <p>
        2023 Santiago Chamber | L.C. Harris | Last Modified:
        <inline id="mod"></inline>
      </p>
    </footer>

    <script src="scripts/date.js"></script>
    <script src="scripts/mod.js"></script>
  </body>
